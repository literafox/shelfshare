<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async defer></script>
        <script src="js/login.js" async defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <img src="img/logo.jpg" alt="imagembackground" class="imgback">
            </div>
            <div class="right-login">
                <div class="card">
                    <div class="card-head">
                        <div class="card-title">
                            <h1>Cadastro</h1>
                        </div>    
                            <button type="button" class="btn btn-primary btn-header">
                                <a href="login.html">Fazer Login</a>
                            </button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Criar Nome de Usuário</label>
                            <input type="usuario" class="form-control" name="usuario" id="inputUsuario" aria-describedby="emailHelpId" placeholder="Usuário"/>
                        </div>
                        <div>
                            <label for="email" class="form-label">Criar Email</label>
                            <input type="email" class="form-control" name="email" id="inputEmail" aria-describedby="emailHelpId" placeholder="Email"/>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Criar Senha</label>
                            <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Senha"/>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Senha"/>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Li e concordo com os <a href="termos.html">Termos de Uso</a>
                            </label>
                        </div>    
                        <button type="button" class="btn btn-primary">
                            <a href="#home">Concluir Cadastro</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
